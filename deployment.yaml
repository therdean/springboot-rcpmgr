apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-rcpmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-rcpmgr
  template:
    metadata:
      labels:
        app: springboot-rcpmgr
    spec:
      containers:
      - name: springboot-rcpmgr
        image: therdeancontainerregistry.azurecr.io/springboot-rcpmgr:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: DB_SERVER
          value: "recipe-app.database.windows.net"
        - name: DB_NAME
          value: "recipe-app-db"
        - name: DB_USER
          value: "therdean"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-rcpmgr-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: springboot-rcpmgr

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-rcpmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-rcpmgr
  template:
    metadata:
      labels:
        app: react-rcpmgr
    spec:
      containers:
      - name: react-rcpmgr
        image: therdeancontainerregistry.azurecr.io/react-rcpmgr:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: react-rcpmgr-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: react-rcpmgr